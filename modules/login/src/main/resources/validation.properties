Validator.CreditCard=^(\d{4}[- ]?){3}\d{4}$
Validator.Email=^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[a-zA-Z]{2,4}$
Validator.IPAddress=^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
Validator.SSN=^(?!000)([0-6]\d{2}|7([0-6]\d|7[012]))([ -]?)(?!00)\d\d\3(?!0000)\d{4}$
# NOTE: Shouldn't use SafeString, as it has a separate meaning. We should add our own property
# for valid form input.
# NOTE2: Hyphen must occur at end, otherwise it's trying to read as a character class, even when escaped
# TODO: should also use esapi style \\p{Space} instead of an actual space in the pattern?
Validator.SafeString=^([a-zA-Z0-9,_#\!\. -])+$
#Validator.SafeString	=	^[p{L}p{N}.]{0,1024}$
Validator.URL=^(ht|f)tp(s?)\:\/\/[0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*(:(0-9)*)*(\/?)([a-zA-Z0-9\-\.\?\,\:\'\/\\\+=&amp;%\$#_]*)?$
