login.error.invalid.message = Invalid user name or password
login.error.invalid.description = Please enter a user name or password that is authorized to access this application. <br> Click here to <a href="login">Try Again</a>
login.error.configuration.message = Configuration Error
login.error.noworkspace.description = No workspaces are configured for this instance. <br> Please contact your system administrator.
login.error.badurl.description = No API is configured for this instance. <br> Please contact your system administrator.
login.error.apierror.description = Failed retrieving workspaces for this instance. <br> Please contact your system administrator.
login.error.inactive.message = Account not active
login.error.inactive.description = This account is not authorized to access the application. <br> If you are a new user, please allow up to 2 bussiness days for account activation. <br> For further assistance, contact your system administrator.
login.error.notregistered.message = Account not found
login.error.notregistered.description = Please enter a user name that is authorized to access this application. <br> Click here to <a href="login">Try Again</a> <br> New User? Click here to <a href="register">Register</a>