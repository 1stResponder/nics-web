endpoint.rest=http://<FQDN>:8080/em-api/v1
endpoint.public.rest=https://<FQDN>/em-api/v1
endpoint.geoserver=https://<FQDN>/geoserver

logout.url=https://<FQDN>/core/connect/endsession

private.cookie.domain=<cookieDomain>
iplanet.key=<key>
iplanet.path=<path>
iplanet.domain=<domain>
openam.key=<key>
openam.path=<path>
openam.domain=<domain>

token.timeout=2

maps.bing.apikey=<BING_API_KEY>

rabbitmq.hostname=<FQDN>
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.userpwd=guest
rabbitmq.exchange.name=iweb.amq.topic
rabbitmq.maxconntries=
rabbitmq.failover.hostname=
rabbitmq.msgver=1.2.3

feedback.topic=iweb.nics.alert.email
# BROKEN: ONLY PROVIDE ONE VALUE UNTIL BUG FIXED - comma separated list of email addresses
# Must include at least one email to avoid errors
feedback.email.to=<EMAIL>
feedback.email.subject=Feedback Report from


# Report properties. Storage isn't really used on the web side, so will factor out at some point
report.general.storage=<UPLOAD_PATH>/reports/general/
report.general.url=https://<FQDN>/upload/reports/general/

report.uxo.storage=<UPLOAD_PATH>/reports/uxo
report.uxo.url=https://<FQDN>/upload/reports/uxo/

report.damage.storage=<UPLOAD_PATH>/reports/damage/
report.damage.url=https://<FQDN>/upload/reports/damage/

image.url.path=/upload/images/

endpoint.upload=https://<FQDN>/upload

# Set below to true if using OpenAM
openAm.Identity=false